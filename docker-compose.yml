# host : container
version: '3.9'

services:
  db:
    image: postgres:11
    environment:
      POSTGRES_DB: micro_dashboard
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
    ports:
      - 5434:5432
    healthcheck: 
      test: ["CMD-SHELL", "pg_isready -d micro_dashboard -U postgres"]
    volumes:
      - ../database:/var/lib/postgresql/data
  
